<script id=views/common/footer.html type=text/ng-template> <md-divider></md-divider> <footer layout=column layout-align="center center"layout-padding> <div> {{ 'nav.header' | translate }} v<span app-version></span> <span current-year></span> </div> </footer> </script> <script id=views/common/language-menu.html type=text/ng-template> <md-menu width=2> <md-button ng-click=$mdMenu.open($event) class=md-icon-button> <md-icon md-menu-origin>language</md-icon> </md-button> <md-menu-content> <md-menu-item ng-repeat="lang in vm.languages"> <md-button ng-click="vm.language = lang"ng-class="{ 'md-accent': vm.language === lang }"> {{ lang }} </md-button> </md-menu-item> </md-menu-content> </md-menu> </script> <script id=views/common/language-select.html type=text/ng-template> <md-input-container> <label layout=row layout-align="center center"> <md-icon>language</md-icon> <div flex> <span layout-padding>{{ 'settings.language' | translate }}</span> </div> </label> <md-select ng-model=vm.language> <md-option ng-repeat="lang in vm.languages"ng-value=lang> {{ lang }} </md-option> </md-select> </md-input-container> </script> <script id=views/common/layout.html type=text/ng-template> <div flex layout=column> <nav-bar></nav-bar> <div flex layout=row> <side-nav></side-nav> <md-content layout=column flex> <replace src=views/common/page-title.html></replace> <div flex=noshrink layout-padding ui-view></div> <replace src=views/common/footer.html></replace> </md-content> </div> </div> </script> <script id=views/common/page-title.html type=text/ng-template> <h1 layout=column layout-align="center center"layout-padding> <div class=md-headline ng-if=stateData.pageTitle> {{ stateData.pageTitle | translate }} </div> <div class=md-subhead ng-if=stateData.pageLead> {{ stateData.pageLead | translate }} </div> </h1> </script> <script id=views/nav/nav.html type=text/ng-template> <md-toolbar hide-gt-sm> <div class=md-toolbar-tools> <h1 layout=row layout-align=center flex md-truncate> {{ stateData.pageTitle | translate }} </h1> <md-button ng-click=sidenav.toggle() class=md-icon-button hide-gt-sm ng-controller="SideNavController as sidenav"> <md-icon>menu</md-icon> </md-button> </div> </md-toolbar> </script> <script id=views/nav/sidenav-content.html type=text/ng-template> <md-list> <md-list-item ui-sref=page1 ui-sref-active=active> <md-icon>settings</md-icon> <p>page1</p> </md-list-item> <md-list-item ui-sref=page2 ui-sref-active=active> <md-icon>note</md-icon> <p>page2</p> </md-list-item> </md-list> </script> <script id=views/nav/sidenav.html type=text/ng-template> <md-sidenav class=md-sidenav-left md-component-id=sidenav md-is-locked-open="$mdMedia('gt-sm')"md-whiteframe=4> <md-toolbar> <div class=md-toolbar-tools> <h1 layout=row layout-align=center flex> {{ 'app.title' | translate }} </h1> <language-menu></language-menu> <md-button ng-click=sidenav.close() class=md-icon-button hide-gt-sm> <md-icon>close</md-icon> </md-button> </div> </md-toolbar> <md-content layout=column> <replace src=views/nav/sidenav-content.html></replace> </md-content> </md-sidenav> </script> <script id=views/pages/page1.html type=text/ng-template> <div layout=column layout-align="center center"layout-gt-sm=row layout-margin layout-padding md-colors="{background: '{{color.background}}-100', color: '{{color.foreground}}'}"ng-controller=Page1Controller> <md-input-container flex layout-fill> <label>Background</label> <md-select ng-model=color.background> <md-option ng-repeat="color in colors"ng-value=color> {{ color }} </md-option> </md-select> </md-input-container> <md-input-container flex layout-fill> <label>Foreground</label> <md-select ng-model=color.foreground> <md-option ng-repeat="color in colors"ng-value=color> {{ color }} </md-option> </md-select> </md-input-container> </div> </script> <script id=views/pages/page2.html type=text/ng-template> <div class=text-justify ng-bind=text ng-controller=page2Controller> </div> </script>
